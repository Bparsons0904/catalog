{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="details-row">
</div>


{% for each_item in items %}
<div class="row">
  <div class="col-md-6">
    <img class="details-image img-responsive" src="/static/images/{{each_item.image}}.jpg" alt="product image">
  </div>
  <div class="col-md-6">
    <h2 id="details-name">{{each_item.name}}</h2>
    <h3>Price: ${{each_item.price}}</h3>
    <h4>{{each_item.description}}</h4>
    {% if each_item.featured == "yes" %}
    <img class="img-responsive details-image" src="/static/images/featured.png" alt="Featured Product" />
    {% endif %}
  </div>
</div>
{% endfor %}


{% for each_item in items %}
<a href="{{url_for('deleteItem', catalog_id = catalog.id, item_id=each_item.id )}}">
  <button class="button">Delete Item</button>
<a href="{{url_for('editItem', catalog_id = catalog.id, item_id=each_item.id )}}">
  <button class="button">Edit Item</button>
  {% endfor %}
{% endblock %}
