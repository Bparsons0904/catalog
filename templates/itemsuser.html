{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

{% for each_item in items %}
  <div class="col-md-3">
    <div class="items">
      <a href = "{{url_for('showDetails', catalog_id=catalog.id, item_id = each_item.id)}}"><h3>{{each_item.name}}</h3></a>
    </div>
  </div>
{% endfor %}


<div class="row col-md-12">
  <a href="{{url_for('newItem', catalog_id = catalog.id )}}">
    <button class="button">Add New Item</button>
</div>



{% endblock %}
