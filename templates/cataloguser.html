{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row lower-banner">
  <div class="col-md-12 lower-banner">
    <h1>Bob's Computer Super Store</h1>
  </div>
</div>

<div class="row">
    <div class="col-md-6">
      {% for each_category in catalog %}
        <div class="category-list">
          <a href = "{{url_for('showItems', catalog_id = each_category.id)}}"><h3>{{each_category.name}}</h3></a>
        </div>
      {% endfor %}
    </div>
    <div class="col-md-6">
      {% for each_featured in featured %}
        <div class="featured-list">
          <a href = "{{url_for('showDetails', catalog_id=each_featured.catalog_id, item_id = each_featured.id)}}"><h3>{{each_featured.name}}</h3></a>
        </div>
      {% endfor %}
    </div>
</div>

{% endblock %}
